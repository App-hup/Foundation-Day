<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قالب يوم التأسيس</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #cccccc;
      font-family: "Tahoma", "Segoe UI", sans-serif;
    }

    .page {
      position: relative;
      width: 210mm;
      height: 297mm;
      margin: 0 auto;
      background-image: url('tnzyl.jpg');  /* ← صورة الخلفية التي أرسلتها */
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @page {
      size: A4;
      margin: 0;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
      }
      .page {
        box-shadow: none;
        margin: 0;
      }
    }

    /* الشعار في أعلى المنتصف (تحت شريط النص الموجود في الخلفية) */
    .logo {
      position: absolute;
      top: 35mm;          /* إذا أردت رفع/خفض الشعار غيّر القيمة */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .logo img {
      max-height: 25mm;
    }

    /* النص الأعلى يمين */
    .top-right-text {
      position: absolute;
      top: 40mm;          /* ارتفاع المجموعة فوق/تحت */
      right: 20mm;        /* بعد عن يمين الصفحة */
      text-align: right;
      line-height: 1.7;
      font-size: 16pt;
      font-weight: bold;
    }

    /* تذييل الأسماء في الأسفل، فوق الرسوم السفلية بقليل */
    .bottom-area {
      position: absolute;
      bottom: 40mm;       /* ارفع/أنزل كل التذييل بتغيير هذه القيمة */
      left: 15mm;
      right: 15mm;
      display: flex;
      justify-content: space-between;
      font-size: 14pt;
      font-weight: bold;
    }

    .bottom-col {
      text-align: center;
      line-height: 1.8;
      white-space: pre-line;
      width: 32%;
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- الشعار أعلى المنتصف -->
    <div class="logo">
      <img src="logo.png" alt="شعار">
    </div>

    <!-- نص يمين أعلى -->
    <div class="top-right-text">
      <div>المملكة العربية السعودية</div>
      <div>وزارة التعليم</div>
      <div>مدرسة المثناة الابتدائية</div>
    </div>

    <!-- الأسماء في الأسفل -->
    <div class="bottom-area">
      <div class="bottom-col">
        رائد النشاط<br>
        أ . ممدوح سالم القرشي
      </div>
      <div class="bottom-col">
        إعداد:<br>
        أ. سلطان عبدالله المالكي
      </div>
      <div class="bottom-col">
        مدير المدرسة:<br>
        د. وليد عمر القرشي
      </div>
    </div>

  </div>
</body>
</html>
