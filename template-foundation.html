<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قالب يوم التأسيس</title>

  <!-- خط عربي مناسب (Cairo) -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #cccccc;
      font-family: "Cairo", "Tahoma", "Segoe UI", sans-serif;
    }

    .page {
      position: relative;
      width: 210mm;
      height: 297mm;
      margin: 0 auto;
      background-image: url('tnzyl.jpg');  /* صورة الخلفية */
      background-size: 100% 100%;          /* إظهار الصورة كاملة على A4 */
      background-position: center top;
      background-repeat: no-repeat;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @page {
      size: A4;
      margin: 0;
    }

    @media print {
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
      }
      .page {
        box-shadow: none;
        margin: 0;
      }
    }

    /* الشعار أعلى المنتصف (أصغر قليلًا) */
    .logo {
      position: absolute;
      top: 30mm;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .logo img {
      max-height: 20mm;
    }

    /* نص المملكة + الوزارة + المدرسة – في منتصف الجهة اليمنى وبخط أصغر */
    .top-right-text {
      position: absolute;
      top: 50%;                 /* منتصف الصفحة عموديًا */
      right: 18mm;
      transform: translateY(-50%);
      text-align: right;
      line-height: 1.6;
      font-size: 13pt;          /* كان 16pt */
      font-weight: 600;
      color: #333333;
    }

    /* التذييل السفلي – تصغير بسيط للخط */
    .bottom-area {
      position: absolute;
      bottom: 40mm;
      left: 15mm;
      right: 15mm;
      display: flex;
      justify-content: space-between;
      font-size: 12pt;          /* كان 14pt */
      font-weight: 600;
    }

    .bottom-col {
      text-align: center;
      line-height: 1.8;
      white-space: pre-line;
      width: 32%;
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- الشعار أعلى المنتصف -->
    <div class="logo">
      <img src="logo.png" alt="شعار">
    </div>

    <!-- نص يمين منتصف الصفحة -->
    <div class="top-right-text">
      <div>المملكة العربية السعودية</div>
      <div>وزارة التعليم</div>
      <div>مدرسة المثناة الابتدائية</div>
    </div>

    <!-- الأسماء في الأسفل -->
    <div class="bottom-area">
      <div class="bottom-col">
        رائد النشاط<br>
        أ . ممدوح سالم القرشي
      </div>
      <div class="bottom-col">
        إعداد:<br>
        أ. سلطان عبدالله المالكي
      </div>
      <div class="bottom-col">
        مدير المدرسة:<br>
        د. وليد عمر القرشي
      </div>
    </div>

  </div>
</body>
</html>
